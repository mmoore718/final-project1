<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PORTFOLIO</title>
        <meta charset="utf-8" />
        <link href="finalstyle.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body style="text-align: center;">
        <DIV class="topnav" style="max-width:100%;
        height:auto;">
            <a href="">HOME</a>
            <a class="active" href="" >PORTFOLIO</a>
            <a href="">CONTACT</a>
            <a href="">INFO</a>
        </DIV>
        <div class="Logo" style="max-width:100%;
        height:auto;">
        <img id="logo" src="images/Pink Bold Retro Aesthetic Lash Artist Logo.png"
        height="400px"
        width="400px">
        </div>

        <h1>PORTFOLIO</h1>

        <div class="row1" id="row1">
            <div class="img">
                <img src="images/IMG_E2228.jpeg"
                alt="stained glass flowers" 
                width="430" height="400" style="max-width:100%;
                height:auto;">
            </div>
            <div class="img">
                <img 
                src="images/IMG_2177.jpeg"
                alt="moon drawing"
                width="430" height="400" style="max-width:100%;
                height:auto;">
            </div>
            <div class="img">
                <img src="images/IMG_E2230.jpeg"
                alt="rebrand local cafe"
                width="430" height="400" style="max-width:100%;
                height:auto;">
            </div>

        </div>

        <div class="row2" id="row2">
            <div class="img">
                <img src="images/2024-02-25.jpeg"
                alt="personal logo design on tote bag"
                width="430" height="400" style="max-width:100%;
                height:auto;">
            </div>
            <div class="img">
                <img src="images/IMG_5479.jpeg"
                alt="cut paper sirius star and the moon"
                width="430" height="400" style="max-width:100%;
                height:auto;">
            </div>
            <div class="img">
                <img src="images/IMG_E2358.jpeg"
                alt="plainfield ice cream shop redesign business card"
                width="430" height="400" style="max-width:100%;
                height:auto;">
            </div>


        </div>


        <div class="footer">
    
            <section class="contact" id="contact" style="max-width:100%;
            height:auto;" >
                <h2>GET IN TOUCH WITH ME!</h2>
    
                <div class="contact-form-container">
                    <img src="images/—Pngtree—choco korean bear stickers cute_6913920.png"
                    alt="cute bear"
                    height="200px"
                    width="200px"
                >
                    <div class="contact-form">
                        <div class="form-control">
                            <label for="name">NAME:</label>
                            <input
                            type="text"
                            id="name"
                            name="sender-name"
                            placeholder="Enter your name"
                            class="input-field"
                            required />
                        </div>
                        <div id="row" class="form-control">
                            <label for="EMAIL">EMAIL:</label>
                            <input
                            type="email"
                            id="email"
                            name="sender-email"
                            placeholder="enter your email"
                            class="input-field"
                            required />
                        </div>
                        <div id="row"  class="form-control">
                            <label for="phone">PHONE:</label>
                            <input type="tel"
                              name="tel" 
                              placeholder="enter your number"
                              class="input-field"
                            required />
                        </div>
                        <input 
                        type="submit"
                        value="submit"
                        id="submit"
                        class="submit-button" />
    
                    </div>
                </div>
            </section>
        </div>

    </body>
</html>
